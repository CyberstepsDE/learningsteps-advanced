apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-deployer
  namespace: learningsteps
  labels:
    app: learningsteps-api
    component: ci-cd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-deployer-role
  namespace: learningsteps
  labels:
    app: learningsteps-api
    component: ci-cd
rules:
# Allow managing deployments
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Allow managing replicasets (needed for deployments)
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]

# Allow managing services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Allow managing configmaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Allow viewing and creating secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# Allow viewing pods (for verification)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

# Allow viewing pod logs (for debugging)
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-deployer-binding
  namespace: learningsteps
  labels:
    app: learningsteps-api
    component: ci-cd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-deployer-role
subjects:
- kind: ServiceAccount
  name: github-deployer
  namespace: learningsteps
