name: Application CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths:
      - "app/**"
      - "k8s/**"
      - ".github/workflows/app-pipeline.yml"
  pull_request:
    branches:
      - main
      - master
    paths:
      - "app/**"
      - "k8s/**"
  workflow_dispatch:

env:
  IMAGE_NAME: learningsteps-api
  WORKING_DIR: app
  NAMESPACE: learningsteps

jobs:
  # ==================================================
  # Step 1: Code Security Scan
  # ==================================================
  code-scan:
    name: Scan Code for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy code scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==================================================
  # Step 2: Build Docker Image
  # ==================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} .
          echo "✅ Image built successfully"

      - name: Save Docker image
        run: |
          docker save ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} -o /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ==================================================
  # Step 3: Scan Docker Image (Security Gate)
  # ==================================================
  scan-image:
    name: Scan Image for Vulnerabilities
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/image.tar

      - name: Run Trivy image scan (CRITICAL GATE)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true

  # ==================================================
  # Step 4: Push Image to ACR
  # ==================================================
  push-image:
    name: Push Image to ACR
    runs-on: ubuntu-latest
    needs: scan-image

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/image.tar

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          echo "✅ Image pushed to ACR with tag ${{ github.run_number }}"

      - name: Save image tag
        run: echo "${{ github.run_number }}" > image_tag.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt
          retention-days: 1

  # ==================================================
  # Step 5: Configure Kubernetes Access
  # ==================================================
  setup-kubernetes:
    name: Configure Kubernetes Access
    runs-on: ubuntu-latest
    needs: push-image
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Set up kubectl
        run: |
          kubectl config set-cluster k8s-cluster \
            --server=${{ secrets.K8S_SERVER }} \
            --insecure-skip-tls-verify=true

          kubectl config set-credentials github-deployer \
            --token=${{ secrets.K8S_TOKEN }}

          kubectl config set-context k8s-context \
            --cluster=k8s-cluster \
            --user=github-deployer \
            --namespace=${{ env.NAMESPACE }}

          kubectl config use-context k8s-context

      - name: Verify cluster access
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} || echo "Namespace ready for deployment"

  # ==================================================
  # Step 6: Deploy to Kubernetes
  # ==================================================
  deploy-to-kubernetes:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: setup-kubernetes
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image tag
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Set image tag variable
        run: |
          IMAGE_TAG=$(cat image_tag.txt)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set up kubectl
        run: |
          kubectl config set-cluster k8s-cluster \
            --server=${{ secrets.K8S_SERVER }} \
            --insecure-skip-tls-verify=true

          kubectl config set-credentials github-deployer \
            --token=${{ secrets.K8S_TOKEN }}

          kubectl config set-context k8s-context \
            --cluster=k8s-cluster \
            --user=github-deployer \
            --namespace=${{ env.NAMESPACE }}

          kubectl config use-context k8s-context

      - name: Deploy application
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          NAMESPACE: ${{ env.NAMESPACE }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          # Update deployment with new image tag
          sed "s|image:.*learningsteps-api:.*|image: ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}|g" \
            k8s/deployment.yaml | kubectl apply -n ${NAMESPACE} -f -

          # Apply service
          kubectl apply -n ${NAMESPACE} -f k8s/service.yaml

          echo "✅ Deployment and service applied"

  # ==================================================
  # Step 7: Verify Deployment
  # ==================================================
  verify-deployment:
    name: Verify Deployment Success
    runs-on: ubuntu-latest
    needs: deploy-to-kubernetes

    steps:
      - name: Set up kubectl
        run: |
          kubectl config set-cluster k8s-cluster \
            --server=${{ secrets.K8S_SERVER }} \
            --insecure-skip-tls-verify=true

          kubectl config set-credentials github-deployer \
            --token=${{ secrets.K8S_TOKEN }}

          kubectl config set-context k8s-context \
            --cluster=k8s-cluster \
            --user=github-deployer \
            --namespace=${{ env.NAMESPACE }}

          kubectl config use-context k8s-context

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/learningsteps-api -n ${{ env.NAMESPACE }}

      - name: Check pods
        run: |
          kubectl get pods -l app=learningsteps-api -n ${{ env.NAMESPACE }}

      - name: Check service
        run: |
          kubectl get svc learningsteps-api -n ${{ env.NAMESPACE }}

      - name: Deployment complete
        run: |
          echo "✅ Deployment verified and successful!"
